<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		
		var Empleado = function(nombre, sueldoBase) {
			this.nombre = nombre;
			this.sueldoBase = sueldoBase;
		};
		
		Empleado.prototype.saludar = function() {
			console.log('Hola, soy %s.', this.nombre);
		};
		
		Empleado.prototype.calcularSueldo = function() {
			return this.sueldoBase * 1.5;
		};
		
		var empAlice = new Empleado('Alice', 40000);
		empAlice.saludar();
		console.log('El sueldo de %s es %d.', 
		            empAlice.nombre, empAlice.calcularSueldo());
		               
		var empBob = new Empleado('Bob', 30000);
		
	</script>
</body>
</html>
